{% extends "base.html"%}

{%block title%}FHIR-query{%endblock%}

{% block content%}

<div class="row">
    <div class="col-md-offset-3 col-md-6">
        <h3>FHIR Query</h3>
        {% from "_formhelpers.html" import render_field%}
        <form method="post" action="{{url_for('fhir_query')}}" role="form">
            {{form.hidden_tag()}}

            {{render_field(form.resource_id, class='form-control')}}

            <button type="submit" class="btn btn-default">Submit</button>
        </form>

    </div>
</div>


{%endblock%}
